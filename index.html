<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #fff;
    }

    #word {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #222;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #555;
      border-radius: 8px;
      outline: none;
      width: 250px;
      text-align: center;
    }

    #status {
      margin-top: 20px;
      font-size: 1.5rem;
      color: green;
      height: 30px;
    }

    #score, #timer {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üìù Word Match Game</h1>

  <p id="word">Start Typing!</p>
  <input id="input" oninput="check()" placeholder="Type the word here" autofocus>
  <p id="status"></p>
  <p id="score">Score: 0</p>
  <p id="timer">Time: 0</p>

  <script>
    const words = ["code", "javascript", "html", "css", "react", "node", "frontend", "backend", "developer"];
    let currentWordIndex = 0;
    let score = 0;
    let timer = 0;
    let interval;

    // Timer logic
    function startTimer() {
      interval = setInterval(function() {
        timer++;
        document.getElementById("timer").innerText = `Time: ${timer}s`;
      }, 1000);
    }

    function nextWord() {
      if (currentWordIndex < words.length) {
        document.getElementById("word").innerText = words[currentWordIndex];
      } else {
        // Start from the first word again to make it infinite
        currentWordIndex = 0;
        document.getElementById("word").innerText = words[currentWordIndex];
      }
    }

    // Check if input matches the current word
    function check() {
      const input = document.getElementById("input").value;
      if (input === words[currentWordIndex]) {
        score++;
        document.getElementById("score").innerText = `Score: ${score}`;
        currentWordIndex++;
        document.getElementById("status").innerText = "‚úÖ Correct!";
        document.getElementById("input").value = ""; // Clear input field
        nextWord();
      } else {
        document.getElementById("status").innerText = "";
      }
    }

    // Start the game
    function startGame() {
      nextWord();
      startTimer();
    }

    // Initialize game when the page loads
    window.onload = startGame;

  </script>

</body>
</html>
